<html lang="en">

      <tbody>
        <tr>
          <td>Laptop</td>
          <td>95,000</td>
          <td>High-Speed Performance</td>
        </tr>
        <tr>
          <td>Phone</td>
          <td>45,000</td>
          <td>Long Lasting Battery</td>
        </tr>
        <tr>
          <td>Tablet</td>
          <td>50,000</td>
          <td>Enhanced Visuals</td>
        </tr>
        <tr>
          <td>Earphone</td>
          <td>5,000</td>
          <td>Noice Cancellation</td>
        </tr>
        <tr>
          <td>Smart Watch</td>
          <td>10,000</td>
          <td>AI-Enhanced Body Monitoring</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
