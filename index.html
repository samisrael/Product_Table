<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Product Table</title>
  </head>
  <body>
    <table border="2px" cellpadding="2px" cellspacing="3px" class="table">
      <caption>
        List of Available Products. No-refund policy!
      </caption>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="pname">Laptop</td>
          <td class="pprice">95,000</td>
          <td class="pdescription">High-Speed Performance</td>
        </tr>
        <tr>
          <td class="pname">Phone</td>
          <td class="pprice">45,000</td>
          <td class="pdescription">Long Lasting Battery</td>
        </tr>
        <tr>
          <td class="pname">Tablet</td>
          <td class="pprice">50,000</td>
          <td class="pdescription">Enhanced Visuals</td>
        </tr>
        <tr>
          <td class="pname">Earphone</td>
          <td class="pprice">5,000</td>
          <td class="pdescription">Noice Cancellation</td>
        </tr>
        <tr>
          <td class="pname">Smart Watch</td>
          <td class="pprice">10,000</td>
          <td class="pdescription">AI-Enhanced Body Monitoring</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
